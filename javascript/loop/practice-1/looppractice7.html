<!DOCTYPE html>
<html lang="en">

<head>

    <title>b√†i 7</title>
</head>

<body>
   <button onclick="bai7()">click</button>
    <script>
        function bai7(){
            number = '';
            for (let i = 1; i <= 100; i++) {
                if (i % 5 == 0 && i % 3 == 0)
                    number += ' FizzBuzz';
                else if (i % 5 == 0)
                    number += ' Buzz';
                else if (i % 3 == 0)
                    number += ' Fizz';
                else number += " " + i;
            }
            document.write(number);
        }
    </script>
</body>
