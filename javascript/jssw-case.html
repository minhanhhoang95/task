<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch-case</title>
</head>

<body>
    <input type="number" id="thang">
    <button type="button" onclick="kq()">Tính số ngày </button>
    <script>
        function kq() {

            let thang = Number(document.getElementById('thang').value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write('có 31 ngày')
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write('có 30 ngày')
                    break;
                case 2:
                    document.write('có 28 hoặc 29 ngày')
                    break;
                default:
                    document.write('không hợp lệ')
            }
        }

    </script>

</body>

</html>
