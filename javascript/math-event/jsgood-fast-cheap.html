<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good fast cheap </title>
</head>

<body>
    Good<input type="checkbox" id="good" checked onclick="document.getElementById('fast').checked = !this.value">
    Fast<input type="checkbox" id="fast" checked onclick="document.getElementById('cheap').checked = !this.value">
    Cheap<input type="checkbox" id="cheap" checked onclick="document.getElementById('good').checked = !this.value">
</body>

</html>
