<head>

<body>
    <script>
        let arr = [];
        let size = parseInt(prompt('enter the size :'));
        let min = parseInt(prompt('enter the min :'));
        let max = parseInt(prompt('enter the max :'));
        for (let i = 0; i < size; i++) { arr[i] = Math.floor(Math.random() * (max - min + 1) + min); }
        document.write(arr + '</br>');
        let search = parseInt(prompt('enter a search : '));
        let position = "V is not in the array"
        for (let i = 0; i < arr.length; i++) {
            if (search == arr[i]) {
                // document.write('V is in the array');
                position = 'V is in the array'
            }
        }
        // if (position) {
        //     document.write("V is not in the array");
        // }
        document.write(position);
    </script>
</body>
