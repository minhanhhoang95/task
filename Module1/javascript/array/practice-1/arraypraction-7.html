<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b√†i 7</title>
</head>

<body>
    <script>
        let arr = [];
        let size = parseInt(prompt('enter the size :'));
        let min = parseInt(prompt('enter the min :'));
        let max = parseInt(prompt('enter the max :'));
        for (let i = 0; i < size; i++) { arr[i] = Math.floor(Math.random() * (max - min + 1) + min); }
        document.write(arr + '</br>');
        let search = parseInt(prompt('enter a search : '));
        for (let i = 0; i < arr.length; i++) {
            if (arr.includes(search)) {
                arr.splice(i - 1, 1);
                arr.push(search);
            }
        }
        document.write(arr + '</br>');
    </script>
</body>

</html>
