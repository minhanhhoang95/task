<html>

<head>
    <title>Ho√†ng Anh Minh</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        var a = new Array(), n = "";
        a[1] = 'W'; 
        a[2] = 'H';
        a[3] = 'A';
        a[4] = 'T';
        a[5] = ' ';
        a[6] = 'Y';
        a[7] = 'O';
        a[8] = 'U';
        a[9] = 'R';
        a[10] = ' ';
        a[11] = 'N';
        a[12] = 'A';
        a[13] = 'M';
        a[14] = 'E';
        a[15] = '?';
        a[16] = '?';
        a[17] = '?';
        a[18] = '?';
        a[19] = '?';
        a[20] = '?';
        a[21] = '?';
        a[22] = '?';
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</head>

<body>
    <center>
        <h2>Type anthing slowly</h2>
        <form name="f">
            <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
        </form>
    </center>
</body>

</html>
