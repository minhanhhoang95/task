<head>

    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>
        function minArray(arr) {
            if (arr.length == 0) {
                return -1
            }
            let min = arr[0];
            for (let i = 1; i < arr.lenght; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            } return min;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8],
            arr2 = [7, 12, 6, 9, 20, 56, 89],
            arr3 = [],
            arr4 = [0, 0, 0, 0, 0, 0];
        let min = minArray(arr1);
        let min1 = minArray(arr2);
        let min2 = minArray(arr3);
        let min3 = minArray(arr4);
        document.write((min)+'<br/>');
        document.write((min1)+'<br/>');
        document.write((min2)+'<br/>');
        document.write(min3);




    </script>
</body>

</html>
