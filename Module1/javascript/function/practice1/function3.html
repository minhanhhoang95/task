<body>
    <ol>nhập số a</ol>
    <input type="number" id="a">
    <ol>nhập số b</ol>
    <input type="number" id="b">
    <button onclick="sum()">click</button>

    <p id="sum"></p>
    <script>
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        function sum() {
            if (a > b ) {
                alert('Retype a number');
            } else {
                alert(a + b);
            }
        }
    </script>
