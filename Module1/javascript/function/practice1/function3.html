    <ol>nhập số a</ol>

    <input type="number" id="b">

    <p id="sum"></p>

        function sum() {
            let a = Number(document.getElementById('a').value);
            let b = Number(document.getElementById('b').value);
            console.log(typeof b)
            if (a > b) {
                alert('Retype a number');
            } else {
                alert(a + b);
            }
        }
