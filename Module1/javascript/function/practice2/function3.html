<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 3</title>
</head>

<body>
    <script>

        let n = parseInt(prompt("Nhập số n"));
        function numberFactorial(n) {
            let result = 1
            for (let i = 1; i <= n; i++) {
                result = result * i;
            }
            return result;
        }
        numberFactorial();
        document.write(numberFactorial(n));
    </script>
</body>

</html>
