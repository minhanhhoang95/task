<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>

<body>
    <script>
        let number1 = parseInt(prompt("Nhập số"));
        let number2 = parseInt(prompt("Nhập số"));
        function swap(number1, number2) {
            let temp = number1;
            number1 = number2;
            number2 = temp;
            return (`number 1: ${number1}, number 2: ${number2}`);
        }
        // swap();
        document.write(swap(number1, number2));
    </script>
</body>

</html>
