<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2</title>
</head>

<body>
    <script>
        let r = parseInt(prompt('Nhập bán kính'));
        function numberAcreage(r) {
            return r * r * Math.PI;
        }
        function numberPerimeter(r) {
            return 2 * r * Math.PI;
        }
        numberAcreage();
        numberPerimeter()
        document.write(numberAcreage(r) + '<br>');
        document.write(numberPerimeter(r));
    </script>
</body>

</html>
