<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hình chữ nhật</title>
</head>
<body>
    <script>
         for (i = 0; i < 7; i++) {
            for (j = 0; j < 21; j++) {
                if (i == 0 || i == 6 || j == 0 || j == 20)
                    document.write('*');
                else
                    document.write('&nbsp&nbsp');
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
