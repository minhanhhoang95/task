<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập cạnh a"))
        var b = parseFloat(prompt("Nhập cạnh b"))
        var c = parseFloat(prompt("Nhập cạnh c"))
        if (a, b, c > 0) {
            alert("a,b,c là cạnh của một tam giác")
        } else if (a + b > c) {
            alert("a,b,c là cạnh của một tam giác")
        } else if (b + c > a) {
            alert("a,b,c là cạnh của một tam giác")
        } else if (a + c > b) {
            alert("a,b,c là cạnh của một tam giác")
        }
        else {
            alert("a,b,c không phải là cạnh của một tam giác")
        }
    </script>
</body>

</html>
