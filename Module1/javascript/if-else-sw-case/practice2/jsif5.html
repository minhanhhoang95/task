<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhập chiều dài cạnh a"))
        var b = parseInt(prompt("Nhập chiều dài cạnh b"))
        if (isNaN(a, b)) {
            document.write('Nhập vào phải là một số dương')
        } else {
            document.write("Diện tích hình tam giác là: " + (a * b) / 2 + ' mét vuông');
        }
    </script>
</body>

</html>
