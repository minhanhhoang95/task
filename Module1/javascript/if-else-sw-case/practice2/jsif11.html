<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
</head>

<body>
    <script>
        var thunhap = parseInt(prompt("Nhập lương tháng này:"));
        if (thunhap <= 4000) {
            alert(`So tien thue phai nop la: ${0}`);
        } else if (thunhap <= 6000) {
            alert(`So tien thue phai nop la: ${thunhap * 0.05}`);
        } else if (thunhap = 9000) {
            alert(`So tien thue phai nop la: ${6000 * 0.05 + (thunhap - 6000) * 0.1}`);
        } else if (thunhap <= 14000) {
            alert(`So tien thue phai nop la: ${6000 * 0.05 + (3000) * 0.1 + (thunhap - 9000) * 0.15}`);
        }
        else {
            alert(`So tien thue phai nop la: ${6000 * 0.05 + (3000) * 0.1 + (5000) * 0.15 + (thunhap - 14) * 0.2}`);
        }
    </script>
</body>

</html>
