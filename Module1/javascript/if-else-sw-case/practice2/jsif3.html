<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhập cạnh hình vuông"));
        if (isNaN(a)) {
            document.write('Nhập vào phải là một số')
        } else {
            document.write("Diện tích hình vuông là: " + a * a + 'mét');
        }
    </script>
</body>

</html>
