<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        var m = parseInt(prompt("Enter meter"));
        if (isNaN(m)) {
            document.write('Nhập vào phải là một số')
        } else {
            document.write("feet= " + m * 3.2808);
        }
    </script>
</body>

</html>
