<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 10</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("nhập a"))
        if (a <= 100) {
            alert("Tiền điện là: " + a * 1000);
        } else if (a <= 150) {
            alert("Tiền điện là: " + 100 * 1000 + 2000 * (a - 100));
        } else if (a <= 200) {
            alert("Tiền điện là: " + 100 * 1000 + 2000 * 50 + 2500 * (a - 150));
        }
        else {
            alert("Tiền điện là: " + 100 * 1000 + 2000 * 50 + 2500 * 50 + 000 * (a - 200));
        }
    </script>
</body>

</html>
