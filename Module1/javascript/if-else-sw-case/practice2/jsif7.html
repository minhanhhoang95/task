<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>

<body>

    <table>
        <tr>
            <td>Nhập A:</td>
            <td><input type="number" id="number1"></td>
        </tr>
        <tr>
            <td>Nhập B:</td>
            <td><input type="number" id="number2"></td>
        </tr>
        <tr>
            <td>Nhập C:</td>
            <td><input type="number" id="number3"></td>
        </tr>
        <tr>
            <td>x:</td>
            <td><input type="number" id="number"></td>
        <tr>

        <tr>
            <td>
                <button button onclick="kq()"> kết quả </button>
            </td>
        </tr>
    </table>
    <script>
        function kq() {

            let numA = Number(document.getElementById('number1').value);
            let numB = Number(document.getElementById('number2').value);
            let numC = Number(document.getElementById('number3').value);
            let delta = numB * numB - (4 * numA * numC);
            let x1 = (-numB + Math.sqrt(delta)) / (2 * numA);
            let x2 = (-numB - Math.sqrt(delta)) / (2 * numA);
            let x = -numB / 2 * numA
            if (numA == 0) {
                alert('day khong phai la ham bac hai!');
            } else if (delta == 0) {
                document.getElementById('number').value = x;
            } else if (delta > 0) {
                document.getElementById('number').value = x1;
                document.getElementById('number').value = x2;
            } else {
                alert('phương trình vô nghiệm!');
            }
        }

    </script>
</body>

</html>
