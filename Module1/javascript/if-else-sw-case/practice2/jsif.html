<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 1</title>
</head>

<body>
    <script>
        var Celsius = parseInt(prompt("Enter Celsius"));
        if (isNaN(Celsius)) {
            document.write('Nhập vào phải là một số')
        } else {
            document.write("Fahrenheit= " + (Celsius * 9 / 5 + 32));
        }
    </script>
</body>

</html>
