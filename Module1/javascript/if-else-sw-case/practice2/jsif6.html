<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <table>
        <tr>
            <td>Nhập a:</td>
            <td><input type="number" id="number1"></td>
        </tr>
        <tr>
            <td>Nhập b:</td>
            <td><input type="number" id="number2"></td>
        </tr>
        <tr>
            <td>Nghiệm :</td>
            <td><input type="number" id="number"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="kq()">Kết quả:</button></td>
        </tr>
    </table>
    <script>
        function kq() {
            let a = Number(document.getElementById('number1').value);
            let b = Number(document.getElementById('number2').value);
            if (a == 0 && b == 0) {
                alert('phương trình vô số nghiệm!');
            }
            else if (a == 0 && b != 0) {
                alert('phương trình vô nghiệm!');
            }
            else {
                document.getElementById('number').value = -b / a;
            }
        }   
    </script>
</body>

</html>
