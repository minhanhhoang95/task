<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>

<body>
    <script>
        var phibatbuoc = 25000;
        var sophut = parseInt(prompt("Nhập số phút: "))
        if (sophut > 150) {
            document.write("Tổng cước phí là: " + (sophut - 150) * 400 + 50 * 600) + phibatbuoc;
        } else if (sophut > 50) {
            document.write("Tổng cước phí là: " + (sophut - 50) * 600) + phibatbuoc;
        } else
            document.write("Tổng cước phí là: " + (sophut) * 600) + phibatbuoc; 
    </script>
</body>

</html>
