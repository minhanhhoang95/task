<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>

    <body>
        <input type="number" id="sale"> Hàng hóa (VND) <br> <br>
        <input type="number" id="amount"> Số lượng <br> <br>
        <input type="button" value="KẾT QUẢ" onclick="loinhuan()">
        <p id="hoahong"><br></p>
        <script>
            function loinhuan() {
                let sales = parseInt(document.getElementById("sale").value);
                let amount = parseInt(document.getElementById("amount").value);
                let money = document.getElementById("hoahong");
                if (sales > amount) {
                    money.innerHTML = "Lợi nhuận bằng 40% doanh số bán hàng: " + sales * 0.4 + " VND";
                } else {
                    money.innerHTML = "Lợi nhuận bằng 10% doanh số bán hàng: " + sales * 0.1 + " VND";
                }
            }
        </script>
    </body>

</html>
