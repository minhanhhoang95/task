<body>
    <script>
        var a = parseInt(prompt("Nhập số a"))
        if (a > 0) {
            alert("Số a lớn hơn 0")
        }
        else if (a < 0) {
            alert("Số a nhỏ hơn 0")
        }
        else {
            alert("Số a là 0")
        }
    </script>
</body>
