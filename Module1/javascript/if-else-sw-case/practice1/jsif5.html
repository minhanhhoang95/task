<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <input type="number" name="điểm bài kiểm tra" id="diem1">
    <input type="number" name="điểm thi giữa kỳ" id="diem2">
    <input type="number" name="điểm thi cuối kỳ" id="diem3">
    <input type="button" value="ĐIỂM" onclick="Điểm()">
    <p id="điều kiện">CHÚ Ý: ĐIỂM = (diema*1+diemb*2+diemc*3)/6;</p>
</body>
<script>
    function Điểm() {
        var diema = parseInt(document.getElementById("diem1").value);
        var diemb = parseInt(document.getElementById("diem2").value);
        var diemc = parseInt(document.getElementById("diem3").value);
        let diemtb = document.getElementById("điều kiện");
        if (isNaN(diema) || isNaN(diemb) || isNaN(diemc)) {
            diemtb.innerHTML = "<b>Input must be a number</b>"
        } else if (diema > 10 || diema < 0
            || diemb > 10 || diemb < 0
            || diemc > 10 || diemc < 0) {
            diemtb.innerHTML = "<b>Input must be in 0 --> 10</b>"
        } else {
            let ĐIỂM = (diema * 1 + diemb * 2 + diemc * 3) / 6;
            if (ĐIỂM >= 8) {
                diemtb.innerHTML = "<b>Học lực: GIỎI</b>"
            } else if (ĐIỂM < 8 && ĐIỂM >= 6.5) {
                diemtb.innerHTML = "<b>Học lực: KHÁ</b>"
            } else if (ĐIỂM < 6.5 && ĐIỂM >= 5) {
                diemtb.innerHTML = "<b>Học lực: TRUNG BÌNH</b>"
            } else {
                diemtb.innerHTML = "<b>Học lực: YẾU</b>"
            }
        }
    }                   
</script>
</body>

</html>
